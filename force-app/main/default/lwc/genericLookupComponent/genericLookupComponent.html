<template>
    <div class="slds-form-element">
        <div class="slds-form-element__control">
            <div class="slds-combobox_container" if:false={isValueSelected}>
                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open">
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <lightning-input 
                            onchange={handleKeyChange} 
                            onfocus={handlefocus}
                            type="search" 
                            autocomplete="off" 
                            label={fieldLabel}
                            required={required} 
                            field-level-help={helpText} 
                            placeholder={placeholder} 
                            variant={variant}
                            disabled={disabled}>
                        </lightning-input>
                    </div>
                </div>
            </div>
            <template if:true={isValueSelected}>
                <label class="slds-form-element__label" for="combobox-id-5" id="combobox-label-id-35">{fieldLabel}</label>
                <template if:true={required}>
                    <span style="color:red">*</span>
                </template>
                <div class="slds-pill_container">
                    <template if:true={disabled}>
                        <lightning-pill label={selectedRecordName} onremove={handleCommit} class="sf-c-pill-disabled">
                            <lightning-icon icon-name={selectedIconName} alternative-text={selectedIconName}></lightning-icon>
                        </lightning-pill>
                    </template>
                    <template if:false={disabled}>
                        <lightning-pill style="--sds-c-icon-color-background: var(--slds-c-icon-color-background, rgb(233, 175, 103))" label={selectedRecordName} onremove={handleCommit} class="sf-c-pill">
                            <lightning-icon icon-name={selectedIconName} alternative-text={selectedIconName}></lightning-icon>
                        </lightning-pill>
                    </template>
                </div>
            </template>
            <template if:true={records.data}>
                <div id="listbox" tabindex="0" onblur={handleBlur} class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                    <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                        <li role="presentation" class="slds-listbox__item">
                            <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                                <span class="slds-media__body">
                                    <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                                        <span class="slds-truncate slds-pill__label">
                                            Match search
                                        </span>
                                    </span>
                                </span>
                            </div>
                        </li>
                        <template for:each={list} for:item="obj" for:index="index">
                            <li role="presentation" key={obj.node.Id} class="slds-listbox__item lwc-lookup-item">
                                <div onclick={handleSelect} data-id={obj.node.Id} data-position={index}
                                    class="slds-media slds-listbox__option slds-media_center slds-listbox__option_entity slds-listbox__option_has-meta"
                                    role="option">
                                    <span class="slds-media__figure slds-listbox__option-icon">
                                        <lightning-icon class="slds-icon-custom-custom16 slds-icon_container" icon-name={selectedIconName} alternative-text={selectedIconName}
                                            size="small" style="--sds-c-icon-color-background: var(--slds-c-icon-color-background, rgb(233, 175, 103))" part="boundary"></lightning-icon>
                                    </span>
                                    <span class="slds-media__body">
                                        <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                                            <span class="slds-truncate slds-pill__label">
                                                {obj.displayValue}
                                            </span>
                                        </span>
                                        <template if:true={secondDisplayText}>
                                        <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                                            <span class="slds-truncate slds-pill__label">
                                                {obj.secondDisplayValue}
                                            </span>
                                        </span>
                                    </template>
                                    </span>
                                </div>
                            </li>
                        </template>
                        <template if:true={showAddNewButton}>
                            <li role="presentation" class="slds-listbox__item lwc-new-record">
                                <div onclick={openModal} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                                    <span class="slds-media__figure slds-listbox__option-icon">
                                        <lightning-icon icon-name="utility:add" alternative-text="utility:add" size="small"></lightning-icon>
                                    </span>
                                    <span class="slds-media__body sf-c-add-new">
                                        <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                                            <span>
                                                <mark>New {objectLabel}</mark>
                                            </span>
                                        </span>
                                    </span>
                                </div>
                            </li>
                        </template>
                    </ul>
                </div>
            </template>
        </div>
    </div>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-large slds-hyphenate">New {objectLabel} </h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_large" id="modal-content-id-1">
                    <!-- place content here -->
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
