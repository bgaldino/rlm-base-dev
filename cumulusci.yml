flows:
  prepare_rlm_org:
    group: Revenue Lifecycle Management
    steps:
      1:
        flow: prepare_core
      2:
        flow: prepare_expression_sets
      3:
        task: createPartnerCentral
        when: project_config.project__custom__prm == true
      4:
        task: activate_decision_tables
        when: org_config.scratch
      5:
        task: deploy_expression_sets
        when: org_config.scratch
      6:
        task: deploy_full
      7:
        flow: prepare_product_data
      8:
        task: activate_price_adjustment_schedules
        when: org_config.scratch
      9:
        flow: prepare_scratch
      10:
        flow: prepare_quantumbit
      11:
        flow: prepare_dro
      12:
        flow: prepare_docgen
      13:
        flow: prepare_tax
      14:
        flow: prepare_billing
      15:
        flow: prepare_clm
      16:
        flow: prepare_rating
      17:
        task: sync_pricing_data
      18:
        task: activate_and_deploy_expression_sets
      19:
        flow: prepare_agents
         
  prepare_core:
    group: Revenue Lifecycle Management
    steps:
      1:
        task: assign_permission_set_licenses
        options:
          api_names: *rlm_psl_api_names
      2:
        task: deploy_pre
      3:
        task: assign_permission_set_licenses
        when: project_config.project__custom__clm == true
        options:
          api_names: *rlm_clm_psl_api_names
      4:
        task: assign_permission_set_licenses
        when: project_config.project__custom__einstein == true
        options:
          api_names: *rlm_ai_psl_api_names  
      5:
        task: util_sleep
        options:
          seconds: *sleep_default
      6:
        task: assign_permission_set_groups
        options:
          api_names: *rlm_psg_api_names
      7:
        task: assign_permission_sets
        options:
          api_names: *rlm_pcm_ps_api_names
      8:
        flow: extend_context_definitions
      9:
        task: util_sleep
        options:
          seconds: *sleep_default
      10:
        task: create_price_adjustment_schedules
        when: org_config.scratch
      11:
        task: create_price_adjustment_schedules_prod
        when: project_config.project__custom__tso == true
      12:
        task: util_sleep
        options:
          seconds: *sleep_default
      13:
        task: create_rule_library
      14:
        task: util_sleep
        options:
          seconds: *sleep_default
      15:
        task: create_dro_rule_library
        when: project_config.project__custom__dro == true
      16:
        task: assign_permission_sets
        when: project_config.project__custom__einstein == true
        options:
          api_names: *rlm_ai_ps_api_names
      17:
        task: assign_permission_sets
        when: project_config.project__custom__billing == true
        options:
          api_names: *rlm_blng_ps_api_names

  extend_context_definitions:
    group: Revenue Lifecycle Management
    steps:
      1:
        task: extend_context_sales_transaction
      2:
        task: extend_context_product_discovery
      3:
        task: extend_context_cart
        when: project_config.project__custom__commerce == true
      4:
        task: extend_context_billing
        when: project_config.project__custom__billing == true
      5:
        task: extend_context_collection_plan_segment
        when: project_config.project__custom__billing == true
      6:
        task: extend_context_fulfillment_asset
        when: project_config.project__custom__dro == true
      7:
        task: extend_stdctx_contracts
        when: project_config.project__custom__clm == true
      8:
        task: extend_stdctx_contracts_extraction
        when: project_config.project__custom__clm == true
      9:
        task: extend_context_rate_management
        when: project_config.project__custom__rating == true
      10:
        task: extend_context_rating_discovery
        when: project_config.project__custom__rating == true

  prepare_expression_sets:
    group: Revenue Lifecycle Management
    steps:
      1:
        task: deactivate_expression_sets
        when: org_config.scratch
      2:
        task: deactivate_expression_sets_prod
        when: project_config.project__custom__tso == true
  
  prepare_product_data:
    group: Revenue Lifecycle Management
    steps:
      1:
        task: insert_quantumbit_data
        when: org_config.scratch and project_config.project__custom__qb == true
      2:
        task: insert_quantumbit_data_prod
        when: project_config.project__custom__tso == true and project_config.project__custom__qb == true
      3:
        task: insert_q3_data
        when: org_config.scratch and project_config.project__custom__q3 == true
      4:
        task: insert_q3_data_prod
        when: project_config.project__custom__tso == true and project_config.project__custom__q3 == true

  prepare_scratch:
    group: Revenue Lifecycle Management
    steps:
      1:
        task: insert_scratch_data
        when: org_config.scratch
      2:
        task: deploy_post_scratch
        when: org_config.scratch

  prepare_quantumbit:
    group: Revenue Lifecycle Management
    steps:
      1:
        task: deploy_quantumbit
        when: project_config.project__custom__quantumbit == true
      2:
        task: assign_permission_sets
        when: project_config.project__custom__quantumbit == true
        options:
          api_names: *ps_quantumbit
      3:
        task: assign_permission_sets
        when: project_config.project__custom__quantumbit == true and project_config.project__custom__calmdelete == true
        options:
          api_names: *ps_calmdelete

  prepare_dro:
    group: Revenue Lifecycle Management
    steps:
      1:
        task: insert_qb_dro_data_scratch
        when: org_config.scratch and project_config.project__custom__dro == true and project_config.project__custom__qb == true
      2:
        task: insert_qb_dro_data_prod
        when: project_config.project__custom__tso == true and project_config.project__custom__dro and project_config.project__custom__qb == true
      3:
        task: insert_q3_dro_data_scratch
        when: org_config.scratch and project_config.project__custom__dro == true and project_config.project__custom__q3 == true
      4:
        task: insert_q3_dro_data_prod
        when: project_config.project__custom__tso == true and project_config.project__custom__dro and project_config.project__custom__q3 == true

  prepare_clm:
    group: Revenue Lifecycle Management
    steps:
      1:
        task: insert_clm_data
        when: org_config.scratch and project_config.project__custom__clm == true
      2:
        task: insert_clm_data_prod
        when: project_config.project__custom__tso == true and project_config.project__custom__clm == true

  prepare_docgen:
    group: Revenue Lifecycle Management
    steps:
      1:
        task: create_docgen_library
      2:
        task: deploy_post_docgen
        when: project_config.project__custom__tso == true

  prepare_billing:
    group: Revenue Lifecycle Management
    steps:
      1:
        task: insert_billing_data
        when: project_config.project__custom__billing == true and project_config.project__custom__tso == false and project_config.project__custom__refresh == false and project_config.project__custom__qb == true
      2:
        task: insert_billing_data_prod
        when: project_config.project__custom__billing == true and project_config.project__custom__tso == true and project_config.project__custom__refresh == false and project_config.project__custom__qb == true
      3:
        task: insert_q3_billing_data
        when: project_config.project__custom__billing == true and project_config.project__custom__tso == false and project_config.project__custom__refresh == false and project_config.project__custom__q3 == true
      4:
        task: insert_q3_billing_data_prod
        when: project_config.project__custom__billing == true and project_config.project__custom__tso == true and project_config.project__custom__refresh == false and project_config.project__custom__q3 == true
      5:
        task: activate_flow
        when: project_config.project__custom__billing == true
        options:
          developer_names: RLM_Order_to_Billing_Schedule_Flow
      6:
        task: activate_default_payment_term
        when: project_config.project__custom__billing == true
      7: 
        task: activate_billing_records
        when: project_config.project__custom__billing == true

  prepare_prm:
    group: Revenue Lifecycle Management
    steps:
      1:
        task: deploy_post_prm
        when: project_config.project__custom__prm == true
      2:
        task: publish_community
        when: project_config.project__custom__prm == true
        options:
          name: rlm
      3:
        task: deploy_sharing_rules
        when: project_config.project__custom__prm == true

  prepare_tax:
    group: Revenue Lifecycle Management
    steps:
      1:
        task: create_tax_engine
        when: project_config.project__custom__tax == true
      2:
        task: insert_tax_data
        when: project_config.project__custom__tax == true and project_config.project__custom__tso == false and project_config.project__custom__refresh == false and project_config.project__custom__qb == true
      3:
        task: insert_tax_data_prod
        when: project_config.project__custom__tax == true and project_config.project__custom__tso == true and project_config.project__custom__refresh == false and project_config.project__custom__qb == true
      4:
        task: insert_q3_tax_data
        when: project_config.project__custom__tax == true and project_config.project__custom__tso == false and project_config.project__custom__refresh == false and project_config.project__custom__q3 == true
      5:
        task: insert_q3_tax_data_prod
        when: project_config.project__custom__tax == true and project_config.project__custom__tso == true and project_config.project__custom__refresh == false and project_config.project__custom__q3 == true
      6: 
        task: activate_tax_records
        when: project_config.project__custom__tax == true

  prepare_rating:
    group: Revenue Lifecycle Management
    steps:
      1:
        task: insert_qb_rating_data
        when: project_config.project__custom__rating == true and project_config.project__custom__tso == false and project_config.project__custom__refresh == false and project_config.project__custom__qb == true
      2:
        task: insert_qb_rating_data_prod
        when: project_config.project__custom__rating == true and project_config.project__custom__tso == true and project_config.project__custom__refresh == false and project_config.project__custom__qb == true
      3:
        task: insert_q3_rating_data
        when: project_config.project__custom__rating == true and project_config.project__custom__tso == false and project_config.project__custom__refresh == false and project_config.project__custom__q3 == true
      4:
        task: insert_q3_rating_data_prod
        when: project_config.project__custom__rating == true and project_config.project__custom__tso == true and project_config.project__custom__refresh == false and project_config.project__custom__q3 == true
      5:
        task: insert_qb_rates_data
        when: project_config.project__custom__rating == true and project_config.project__custom__rates == true and project_config.project__custom__tso == false and project_config.project__custom__refresh == false and project_config.project__custom__qb == true
      6:
        task: insert_qb_rates_data_prod
        when: project_config.project__custom__rating == true and project_config.project__custom__rates == true and project_config.project__custom__tso == true and project_config.project__custom__refresh == false and project_config.project__custom__qb == true
      7:
        task: insert_q3_rates_data
        when: project_config.project__custom__rating == true and project_config.project__custom__rates == true and project_config.project__custom__tso == false and project_config.project__custom__refresh == false and project_config.project__custom__q3 == true
      8:
        task: insert_q3_rates_data_prod
        when: project_config.project__custom__rating == true and project_config.project__custom__rates == true and project_config.project__custom__tso == true and project_config.project__custom__refresh == false and project_config.project__custom__q3 == true
      9: 
        task: activate_rating_records
        when: project_config.project__custom__rating == true and project_config.project__custom__rates == true
      10: 
        task: activate_rates
        when: project_config.project__custom__rating == true and project_config.project__custom__rates == true
  
  prepare_agents:
    group: Revenue Lifecycle Management
    steps:
      1:
        task: deploy_agents_settings
        when: project_config.project__custom__agents == true
      2:
        task: deploy_agents_flows
        when: project_config.project__custom__agents == true
      3:
        task: deploy_agents_genAiFunctions
        when: project_config.project__custom__agents == true
      4:
        task: deploy_agents_genAiPlugins
        when: project_config.project__custom__agents == true
      5:
        task: deploy_agents_genAiPlanners
        when: project_config.project__custom__agents == true
